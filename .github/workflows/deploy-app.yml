name: Deploy to S3
run-name: ${{ github.actor }} started deploying code to S3
on:
  pull_request:
    types: closed
    branches:
      - 'main'
jobs:
  deploy-app:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    env:
      CODEDEPLOY_NAME: acebook-of-troy
      DEPLOYMENT_GROUP_NAME: production
      BUCKET_NAME: acebook-of-troy
      BUCKET_KEY: app.zip
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
      - name: Zip files
        run: git archive --format=zip --output ./app.zip main
      - name: List files
        run: ls
      - name: Setup AWS CLI
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-2
      - name: Sync zip to S3
        run: aws s3 cp app.zip s3://acebook-of-troy
      - name: Deploy using AWS CodeDeploy
        run: aws deploy create-deployment --application-name ${{ env.CODEDEPLOY_NAME }} --deployment-group-name ${{ env.DEPLOYMENT_GROUP_NAME }} --deployment-config-name CodeDeployDefault.OneAtATime --revision revisionType=S3,s3Location={bucket=${{ env.BUCKET_NAME }},key=${{ env.BUCKET_KEY }},bundleType=zip}
